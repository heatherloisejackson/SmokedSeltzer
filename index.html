<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="assets/images/smokedcanB&W.png" />
  <title>Smoked Seltzer</title>
  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <!-- CUSTOM CSS -->
  <link href="assets/css/custom.css" rel="stylesheet" />
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-Z2GBRZYNTP"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }

<body class="d-flex h-100 text-center text-white bg-dark">

  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <main class="px-3">
      <h1 id="comingsoon">COMING SOON</h1>
      <img src="assets/images/masterhead.png" id="logo" class="center">
      <p class="lead custom-top-padding">Register below to get on the waistlist.</p>

      <button type="button" class="btn btn-info btn-lg" data-bs-toggle="modal" data-bs-target="#myModal">Touch
        it.</button>

      <div id="myModal" class="modal fade" role="dialog" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Enter below</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="newName" class="col-form-label">Name:</label>
                  <input type="text" class="newName form-control" id="newName" value="">
                </div>
                <div class="mb-3">
                  <label for="newEmail" class="col-form-label">Email:</label>
                  <input type="text" class="newEmail form-control" id="newEmail" value="">
                </div>
              </form>
            </div>
            <br>
            <!-- no Form tag is needed, and also the 'input' with 'type=button' is replaced by the next 'a' tag -->
            <a href="" id="contact-link" class="btn btn-info">Submit</a>
          </div>
        </div>
      </div>

    </main>
    <footer class="mt-auto text-white-50 custom-footer">
      <p class="footer-text">A Chestsweater Enterprise</p>
      <p class="footer-text">Copyright Â© SmokedSeltzer.com 2022</p>
    </footer>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>


</body>

</html>
