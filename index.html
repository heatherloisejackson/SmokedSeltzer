<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="assets/images/smokedcanB&W.png" />
  <title>Smoked Seltzer</title>
  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <!-- CUSTOM CSS -->
  <link href="assets/css/index.css" rel="stylesheet" />
</head>

<body class="d-flex h-100 text-center text-white bg-dark">

  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <main class="px-3">
      <h1 id="comingsoon">COMING SOON</h1>
      <img src="assets/images/masterhead.png" id="logo" class="center">
      <p class="lead custom-top-padding">Register below to get on the waistlist.</p>
      <!-- <p class="lead custom-bottom-padding">
        <a href="#" class="btn btn-lg btn-secondary fw-bold border-white bg-white button-text">Touch It.</a>
      </p> -->
      <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Touch it.</button>
      <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h3 class="modal-title">Enter your information below to get on the SmokedSeltzer waitlist</h3>
            </div>
            <div class="modal-body">
              <p>Name: <input type="text" class="newName" id="newName" value="newName"></p>
              <p>Email: <input type="text" class="newEmail" id="newEmail" value="newEmail"></p>
            </div>
            <br>
            <!-- no Form tag is needed, and also the 'input' with 'type=button' is replaced by the next 'a' tag -->
            <a href="" id="contact-link">Submit</a>
          </div>
        </div>
      </div>
    </main>
    <footer class="mt-auto text-white-50">
      <p>A Chestsweater Enterprise</p>
      <p>Copyright SmokedSeltzer.com 2022</p>
    </footer>
  </div>



</body>

</html>
